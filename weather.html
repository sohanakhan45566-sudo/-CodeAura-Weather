<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAura Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #0f0f1a;
            --secondary-color: #1a1a2e;
            --accent-color: #6c63ff;
            --accent-glow: rgba(108, 99, 255, 0.5);
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            width: 100%;
        }

        .app-title {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 15px var(--accent-glow);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .app-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        /* Search Box */
        .search-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
            padding-left: 50px;
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 25px rgba(108, 99, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--accent-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Weather Card */
        .weather-card {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .weather-card.active {
            display: block;
        }

        .weather-card:hover {
            box-shadow: 0 8px 40px rgba(108, 99, 255, 0.2);
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            position: relative;
        }

        .temperature::after {
            content: 'Â°C';
            position: absolute;
            top: 0;
            right: -25px;
            font-size: 1.5rem;
        }

        .weather-icon {
            font-size: 5rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 25px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .detail-value {
            font-weight: 500;
        }

        /* Forecast Section */
        .forecast-section {
            width: 100%;
            max-width: 800px;
            display: none;
        }

        .forecast-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .forecast-day {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
            color: var(--accent-color);
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Glow Effect */
        .glow-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.8rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .forecast-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">CodeAura Weather</h1>
        </header>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" placeholder="Search for a city..." id="search-input">
            <div class="error-message" id="error-message">City not found. Please try again.</div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Fetching weather data...</p>
        </div>

        <div class="weather-card fade-in" id="weather-card">
            <h2 class="city-name" id="city-name">-</h2>
            <p class="date" id="current-date">-</p>
            
            <div class="weather-main">
                <div class="temperature" id="temperature">-</div>
                <i class="fas fa-question weather-icon" id="weather-icon"></i>
            </div>
            
            <p class="weather-description" id="weather-description">-</p>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-wind detail-icon"></i>
                    <span>Wind: <span class="detail-value" id="wind-speed">-</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint detail-icon"></i>
                    <span>Humidity: <span class="detail-value" id="humidity">-</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-temperature-low detail-icon"></i>
                    <span>Feels like: <span class="detail-value" id="feels-like">-</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye detail-icon"></i>
                    <span>Visibility: <span class="detail-value" id="visibility">-</span></span>
                </div>
            </div>
        </div>

        <div class="forecast-section fade-in" id="forecast-section">
            <h2 class="section-title">5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast cards will be generated by JavaScript -->
            </div>
        </div>

        <footer>
            <p>Created by SA <i class="fas fa-laptop-code"></i></p>
        </footer>
    </div>

    <script>
        // API Configuration
        const API_KEY = 'your_api_key_here'; // You need to get this from OpenWeatherMap
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const weatherCard = document.getElementById('weather-card');
        const forecastSection = document.getElementById('forecast-section');
        const loadingElement = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        // Weather icon mapping
        const weatherIcons = {
            '01d': 'fa-sun',
            '01n': 'fa-moon',
            '02d': 'fa-cloud-sun',
            '02n': 'fa-cloud-moon',
            '03d': 'fa-cloud',
            '03n': 'fa-cloud',
            '04d': 'fa-cloud',
            '04n': 'fa-cloud',
            '09d': 'fa-cloud-rain',
            '09n': 'fa-cloud-rain',
            '10d': 'fa-cloud-sun-rain',
            '10n': 'fa-cloud-moon-rain',
            '11d': 'fa-bolt',
            '11n': 'fa-bolt',
            '13d': 'fa-snowflake',
            '13n': 'fa-snowflake',
            '50d': 'fa-smog',
            '50n': 'fa-smog'
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            updateDate();
            
            // Add glow effect on click
            document.addEventListener('click', createGlowEffect);
            
            // Search functionality
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = this.value.trim();
                    if (city) {
                        searchWeather(city);
                    }
                }
            });

            // Load default city weather
            searchWeather('Mumbai');
        });

        function updateDate() {
            const currentDate = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', options);
        }

        function createGlowEffect(e) {
            const glow = document.createElement('div');
            glow.classList.add('glow-effect');
            document.body.appendChild(glow);
            
            const size = Math.max(document.documentElement.clientWidth, document.documentElement.clientHeight);
            const radius = size * 0.8;
            
            glow.style.width = glow.style.height = radius + 'px';
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
            
            glow.animate([
                { opacity: 0.8, transform: 'translate(-50%, -50%) scale(0)' },
                { opacity: 0, transform: 'translate(-50%, -50%) scale(1)' }
            ], {
                duration: 800,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                glow.remove();
            }, 800);
        }

        async function searchWeather(city) {
            showLoading();
            hideError();
            
            try {
                // For demo purposes, using mock data since we don't have a real API key
                // In production, you would use:
                // const response = await fetch(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                // const data = await response.json();
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock weather data
                const mockWeatherData = {
                    name: city,
                    main: {
                        temp: Math.round(20 + Math.random() * 15),
                        feels_like: Math.round(20 + Math.random() * 15),
                        humidity: Math.round(40 + Math.random() * 40)
                    },
                    weather: [{
                        main: ['Clear', 'Clouds', 'Rain', 'Snow'][Math.floor(Math.random() * 4)],
                        description: 'Partly cloudy',
                        icon: '02d'
                    }],
                    wind: {
                        speed: Math.round(5 + Math.random() * 15)
                    },
                    visibility: Math.round(5 + Math.random() * 10)
                };
                
                displayWeatherData(mockWeatherData);
                generateForecastData();
                
            } catch (error) {
                showError('Failed to fetch weather data. Please try again.');
                console.error('Error fetching weather data:', error);
            } finally {
                hideLoading();
            }
        }

        function displayWeatherData(data) {
            // Update main weather card
            document.getElementById('city-name').textContent = data.name;
            document.getElementById('temperature').textContent = Math.round(data.main.temp);
            document.getElementById('weather-description').textContent = data.weather[0].description;
            document.getElementById('wind-speed').textContent = `${data.wind.speed} km/h`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}Â°C`;
            document.getElementById('visibility').textContent = `${data.visibility} km`;
            
            // Update weather icon
            const weatherIcon = document.getElementById('weather-icon');
            const iconClass = weatherIcons[data.weather[0].icon] || 'fa-question';
            weatherIcon.className = `fas ${iconClass} weather-icon`;
            
            // Show weather card with animation
            weatherCard.classList.add('active', 'pulse');
            setTimeout(() => {
                weatherCard.classList.remove('pulse');
            }, 500);
            
            // Clear search input
            searchInput.value = '';
        }

        function generateForecastData() {
            const forecastContainer = document.getElementById('forecast-container');
            forecastContainer.innerHTML = '';
            
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu'];
            const icons = ['fa-sun', 'fa-cloud-sun', 'fa-cloud', 'fa-cloud-rain', 'fa-cloud-sun-rain'];
            
            days.forEach((day, index) => {
                const card = document.createElement('div');
                card.classList.add('forecast-card', 'fade-in');
                card.style.animationDelay = `${index * 0.1}s`;
                
                const minTemp = Math.round(15 + Math.random() * 5);
                const maxTemp = Math.round(20 + Math.random() * 10);
                
                card.innerHTML = `
                    <div class="forecast-day">${day}</div>
                    <i class="fas ${icons[index]} forecast-icon"></i>
                    <div class="forecast-temp">${minTemp}Â° / ${maxTemp}Â°</div>
                `;
                
                // Add hover effect
                card.addEventListener('mouseenter', function() {
                    this.classList.add('pulse');
                });
                
                card.addEventListener('animationend', function() {
                    this.classList.remove('pulse');
                });
                
                forecastContainer.appendChild(card);
            });
            
            // Show forecast section
            forecastSection.classList.add('active');
        }

        function showLoading() {
            loadingElement.style.display = 'block';
            weatherCard.classList.remove('active');
            forecastSection.classList.remove('active');
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Note: To use real weather data, you need to:
        // 1. Sign up at https://openweathermap.org/api
        // 2. Get an API key
        // 3. Replace 'your_api_key_here' with your actual API key
        // 4. Uncomment the fetch code in searchWeather function
    </script>
</body>
</html>
